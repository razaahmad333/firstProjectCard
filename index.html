<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="cardImage">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>
      <div class="cardContent">
        <div class="cardHeader">Order Summary Please</div>
        <div class="cardPara">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="cardSubcard">
          <div class="iconTitle">
            <div class="musicIcon">
              <img src="./images/icon-music.svg" alt="musicIcon" />
            </div>
            <div class="btnContent">
              <div class="btnTitle">Annual Plan</div>
              <div class="btnPlan">$59.99/year</div>
            </div>
          </div>

          <div class="btnChange">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="cardButton1">Proceed to Payment</div>
        <div class="cardButton2">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
